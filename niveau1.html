<br> <br>
  <div class="clearfix">  <script>

      
    function getRandomImage() {
        //declare an array to store images
        var randomImage = new Array();
        //0,1,2,3,4,5
        randomImage[0] = "image/a1.jpg";
        randomImage[1] = "image/a2.jpg";
        randomImage[2] = "image/a3.jpg";
        randomImage[3] = "image/a4.jpg";
        randomImage[4] = "image/a5.jpg";
        

    // genrate a number and provide to genrate image accordingly
    var number = Math.floor(Math.random()*randomImage.length); 
     // return the images which are genrated
        return document.getElementById('result').innerHTML = '<img src="' + randomImage[number]'" width="400" 
     height="500" />';
    } 
     
    </script></div>
<span id="result" align="center"> </span>
