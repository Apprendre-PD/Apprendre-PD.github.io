<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apprendre-PD</title>
    <style>

             body {
                  background-image: url("image/pixelcut-export.jpeg");
                   background-repeat: no-repeat;
                     background-size: cover;
                             background-attachment: fixed; 
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            background-color: #f2f2f2;
        }

        .container {
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
             width: 500px;
            height: 550px;
            text-align: center;
            position: relative;
            margin-top: 700px;
        }

        h1 {
            margin: 10px 0;
            font-size: 2.5rem;
        }

        .hearts {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            color: red;
        }

        .image-container {
            width: 80%;
            margin: 20px auto;
            border: 2px solid black;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .options {
            margin: 20px 0;
        }

        label {
            font-size: 1rem;
            margin-right: 10px;
        }

        select {
            padding: 5px;
            font-size: 1rem;
            margin-right: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            font-size: 1.2rem;
            margin: 10px 0;
            color: red;
        }

        .game-over {
            display: none;
            margin-top: 20px;
        }

        .home-button {
            position: absolute;
            top: 10px;
            left: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="home-button">
        <a href="index.html"><img src="image/logo-home-website-5.jpg" alt="maison" width="30" height="30"></a>
    </div>
    <div class="hearts" id="hearts">❤️❤️❤️</div>
    <h1>Text</h1>

    <div class="image-container" id="image-container">
        Image
    </div>

    <p>Question <span id="currentQuestion">1</span> sur 5</p>

    <div class="options">
        <label>Quelle couleur est l'objet:</label>
        <select id="colorSelect">
            <option value="Rouge">Rouge</option>
            <option value="Bleu">Bleu</option>
            <option value="Mauve">Mauve</option>
            <option value="Vert">Vert</option>
            <option value="Orange">Orange</option>
        </select>

        <label>Quelle figure:</label>
        <select id="shapeSelect">
            <option value="cercle">Cercle</option>
            <option value="carre">Carré</option>
            <option value="trapeze">Trapèze</option>
            <option value="Lozenge">Losange</option>
            <option value="triangle">Triangle</option>
        </select>
    </div>

    <button onclick="checkAnswer()">Soumettre la réponse</button>
    <div class="message" id="message"></div>

    <div class="game-over" id="gameOver">
        <p>Vous avez perdu toutes vos vies!</p>
        <button onclick="restartGame()">Recommencer le jeu</button>
        <button onclick="goHome()">Retour à l'accueil</button>
    </div>
</div>

<script>
    const questions = [
        { image: "image/a1.jpg", couleur: "Rouge", forme: "cercle" },
        { image: "image/a2.jpg", couleur: "Bleu", forme: "carre" },
        { image: "image/a3.jpg", couleur: "Mauve", forme: "trapeze" },
        { image: "image/a4.jpg", couleur: "Vert", forme: "Lozenge" },
        { image: "image/a5.jpg", couleur: "Orange", forme: "triangle" }
    ];

    let currentQuestionIndex = 0;
    let hearts = 3;

    function loadQuestion() {
        const currentQuestion = questions[currentQuestionIndex];
        document.getElementById("image-container").innerHTML = `<img src="${currentQuestion.image}" alt="Image" width="300" height="150"/>`;
        document.getElementById("currentQuestion").innerText = currentQuestionIndex + 1;
        document.getElementById("message").innerText = "";
    }

    function checkAnswer() {
        const color = document.getElementById("colorSelect").value;
        const shape = document.getElementById("shapeSelect").value;
        const currentQuestion = questions[currentQuestionIndex];

        if (color === currentQuestion.couleur && shape === currentQuestion.forme) {
            document.getElementById("message").innerText = "Bonne réponse!";
            document.getElementById("message").style.color = "green";
        } else {
            hearts--;
            updateHearts();
            document.getElementById("message").innerText = `Incorrect! La réponse était ${currentQuestion.couleur} et ${currentQuestion.forme}.`;
            if (hearts === 0) {
                endGame();
                return;
            }
        }

        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            loadQuestion();
        } else {
            endGame(true);
        }
    }

    function updateHearts() {
        const heartsDisplay = "❤️".repeat(hearts);
        document.getElementById("hearts").innerText = heartsDisplay;
    }

    function endGame(won = false) {
        const gameOver = document.getElementById("gameOver");
        const message = document.getElementById("message");
        if (won) {
            message.innerText = "Félicitations! Vous avez terminé le quiz!";
            message.style.color = "green";
        } else {
            gameOver.style.display = "block";
        }
    }

    function restartGame() {
        currentQuestionIndex = 0;
        hearts = 3;
        updateHearts();
        document.getElementById("gameOver").style.display = "none";
        loadQuestion();
    }

    function goHome() {
        window.location.href = "index.html";
    }

    window.onload = loadQuestion;
</script>
</body>
</html>
