<!DOCTYPE html>
<html>
<head>
    <title>Apprendre-PD</title>
    <style>
        body {
            background-image: url("image/pixelcut-export.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-attachment: fixed;
        }

        .paper {
            background-color: white;
            width: 500px;
            height: 525px;
            text-align: center;
            padding: 20px;
         box-shadow:0px 0px 10px rgba(0, 0, 0, 0.2);
            margin-top: 105px;
        }

        .footer {
            position: absolute;
            bottom: 125px;
            width: 500px;
            margin: auto;
            background-color: white;
            height: 40px;
            
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        select {
            padding: 5px;
            margin: 5px;
            font-size: 16px;
        }

        #result img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 450px;
            height: 225px;
            border-style: solid;
            border-width: 4px;
            border-color: black;
        }

        .réponse{
            bottom:30px;
            position: absolute;
        }
    </style>
</head>
<body>

<div class="paper">
    <h2>Niveau 1</h2>
    <p><button onclick="getRandomImage()">Cliquez ici pour une image</button></p>

    <span id="result"></span>
</div>

<div class="footer">
    <label for="couleurs">Quelle couleur est l'objet:</label>
    <select id="couleur" name="couleur">
        <option value="Rouge">Rouge</option>
        <option value="vert">Vert</option>
        <option value="Bleu">Bleu</option>
        <option value="Mauve">Mauve</option>
    </select>

    <label for="formes">Quelle fig:</label>
    <select id="formes" name="formes">
        <option value="carré">Carré</option>
        <option value="cercle">Cercle</option>
        <option value="rectangle">Rectangle</option>
        <option value="triangle">Triangle</option>
    </select>
</div>
<div class="réponse"><p><button onclick="checkAnswer()">Cliquez ici pour une image</button></p></div>
<script>
    
    function getRandomImage() {
       
        var randomImage = new Array();
        randomImage[0] = "image/a1.jpg";
        randomImage[1] = "image/a2.jpg";
        randomImage[2] = "image/a3.jpg";
        randomImage[3] = "image/a4.jpg";
        randomImage[4] = "image/a5.jpg";

        
        var number = Math.floor(Math.random() * randomImage.length); 
        document.getElementById('result').innerHTML = '<img src="' + randomImage[number] + '" alt="Random Image"/>';
       
        const index = randomImage.indexOf(number);
if (index > -1) {
  randomImage.splice(index, 1); 
}
        function checkAnswer() {
var maxQuestions==5
            var answer=document.getElementById("couleur")
            
            if (number ==0) {
                correctAnswer = "vert"
            } else if (number == 1) {
                correctAnswer = "Rouge"
            } else if (number ==2) {
                correctAnswer ="Bleu"
            } else if (number ==3) {
                correctAnswer = "Mauve"
            }
            

            if (answer === correctAnswer) {
                correctAnswers++;
                document.getElementById('result').innerHTML = "Correct!";
                document.getElementById('result').classList.add("correct");
                document.getElementById('result').classList.remove("incorrect");
            } else {
                document.getElementById('result').innerHTML = Incorrect! La bonne réponse était ${correctAnswer}.;
                document.getElementById('result').classList.add("incorrect");
                document.getElementById('result').classList.remove("correct");
            }

            questionsAnswered++;
            updateProgress();

            if (questionsAnswered < maxQuestions) {
                getRandomImage() 
            } else {
                endQuiz();
            }
    }
    
    
</script>


</body>
</html>
