<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apprendre-PD</title>
    <style>
        body {
            background-image: url("image/pixelcut-export.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-attachment: fixed;
            flex-direction: column;
        }

        .paper {
            background-color: white;
            width: 500px;
            height: auto;
            min-height: 600px;
            text-align: center;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
            position: relative;
        }

        .footer {
            width: 500px;
            margin: auto;
            background-color: white;
            padding: 10px;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        select {
            padding: 5px;
            margin: 5px;
            font-size: 16px;
        }

        #result img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 450px;
            height: 225px;
            border-style: solid;
            border-width: 4px;
            border-color: black;
        }

        .réponse {
            margin-top: 20px;
        }

        .message {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
        }

        .progress {
            font-size: 18px;
            margin-top: 10px;
        }

        .question-status {
            font-size: 20px;
            margin-top: 10px;
        }

        #endMessage {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        #endButtons button {
            margin-top: 10px;
        }

        .end-container {
            display: none;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 500px;
        }

        .footer .message {
            font-size: 18px;
            color: #555;
        }

        /* Heart Container Style */
        .hearts-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .heart {
            width: 30px;
            height: 30px;
            margin: 5px;
            background-image: url('https://img.icons8.com/ios-filled/50/000000/heart.png');
            background-size: cover;
        }

        .heart.empty {
            background-image: url('https://img.icons8.com/ios-filled/50/000000/heart-broken.png');
        }

    </style>
</head>
<body>

<div class="paper">
    <h2>1 Année</h2>
    <div id="result"></div>

    <!-- Show question number and progress -->
    <div id="progress" class="progress">
        Question <span id="questionNumber">1</span> sur <span id="totalQuestions">5</span>
    </div>

    <div id="questionStatus" class="question-status"></div>

    <!-- Display the answers and options -->
    <div class="footer">
        <label for="couleurs">Quelle couleur est l'objet:</label>
        <select id="couleur" name="couleur">
            <option value="Rouge">Rouge</option>
            <option value="Bleu">Bleu</option>
            <option value="Mauve">Mauve</option>
            <option value="Vert">Vert</option>
            <option value="Orange">Orange</option>
        </select>

        <label for="formes">Quelle figure:</label>
        <select id="formes" name="formes">
            <option value="cercle">Cercle</option>
            <option value="carre">Carré</option>
            <option value="trapeze">Trapèze</option>
            <option value="Lozenge">Losange</option>
            <option value="triangle">Triangle</option>
        </select>
    </div>

    <div class="réponse">
        <button onclick="submitAnswer()">Soumettre la réponse</button>
    </div>

    <div class="message" id="questionMessage"></div>
</div>

<!-- Heart container -->
<div class="hearts-container" id="heartsContainer">
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
</div>

<!-- End quiz and action buttons -->
<div class="end-container" id="endButtons">
    <div id="endMessage"></div>
    <button onclick="restartQuiz()">Recommencer le quiz</button>
    <button onclick="goToHomePage()">Retour à l'accueil</button>
</div>

<script>
    var currentQuestionIndex = 0;
    var maxQuestions = 5;
    var correctAnswers = 0;
    var questionsAnswered = 0;
    var lives = 3; // Initial number of hearts

    // Define the correct answers and their corresponding images
    var questions = [
        { image: "https://github.com/Apprendre-PD/Apprendre-PD.github.io/blob/main/image/a1.jpg?raw=true", couleur: "Rouge", forme: "cercle" },    // Red Circle
        { image: "https://github.com/Apprendre-PD/Apprendre-PD.github.io/blob/main/image/a2.jpg?raw=true", couleur: "Bleu", forme: "carre" },     // Blue Square
        { image: "https://github.com/Apprendre-PD/Apprendre-PD.github.io/blob/main/image/a3.jpg?raw=true", couleur: "Mauve", forme: "trapeze" },  // Purple Trapezoid
        { image: "https://github.com/Apprendre-PD/Apprendre-PD.github.io/blob/main/image/a4.jpg?raw=true", couleur: "Vert", forme: "Lozenge" },   // Green Lozenge
        { image: "https://github.com/Apprendre-PD/Apprendre-PD.github.io/blob/main/image/a5.jpg?raw=true", couleur: "Orange", forme: "triangle" } // Orange Triangle
    ];

    // Display a random image and store the current index
    function getRandomImage() {
        var currentQuestion = questions[questionsAnswered];
        document.getElementById('result').innerHTML = '<img src="' + currentQuestion.image + '" alt="Random Image"/>';

        currentQuestionIndex = questionsAnswered;

        document.getElementById("questionNumber").innerText = questionsAnswered + 1;
        document.getElementById("totalQuestions").innerText = maxQuestions;
    }

    // Update heart status
    function updateHearts() {
        const hearts = document.querySelectorAll('.heart');
        for (let i = 0; i < hearts.length; i++) {
            if (i < lives) {
                hearts[i].classList.remove('empty');
            } else {
                hearts[i].classList.add('empty');
            }
        }
    }

    // Submit the answer for the current question
    function submitAnswer() {
        var couleurAnswer = document.getElementById("couleur").value;
        var formeAnswer = document.getElementById("formes").value;

        var correctAnswer = questions[currentQuestionIndex];

        if (couleurAnswer === correctAnswer.couleur && formeAnswer === correctAnswer.forme) {
            correctAnswers++;
            document.getElementById('questionMessage').innerHTML = "Correct! Vous avez choisi la bonne couleur et la bonne forme!";
        } else {
            lives--;
            document.getElementById('questionMessage').innerHTML = `Incorrect! La bonne réponse était ${correctAnswer.couleur} et ${correctAnswer.forme}.`;
            updateHearts();
        }

        questionsAnswered++;
        updateProgress();

        if (lives === 0) {
            finalizeQuiz();
        } else if (questionsAnswered < maxQuestions) {
            getRandomImage();
        } else {
            finalizeQuiz();
        }
    }

    // Finalize the quiz and show the score
    function finalizeQuiz() {
        if (lives === 0) {
            document.getElementById('endMessage').innerHTML = `Vous avez perdu tous vos coeurs. Vous avez répondu correctement à ${correctAnswers} sur ${maxQuestions} questions.`;
        } else {
            document.getElementById('endMessage').innerHTML = `Vous avez répondu correctement à ${correctAnswers} sur ${maxQuestions} questions.`;
        }
        document.getElementById('endButtons').style.display = 'block';
    }

    // Restart the quiz
    function restartQuiz() {
        correctAnswers = 0;
        questionsAnswered = 0;
        lives = 3;
        document.getElementById('endButtons').style.display = 'none';
        document.getElementById('questionMessage').innerHTML = "";
        updateHearts();
        getRandomImage();
    }

    // Redirect to the home page
    function goToHomePage() {
        window.location.href = "index.html";
    }

    // Update the progress text
    function updateProgress() {
        document.getElementById('progress').innerHTML = `Question ${questionsAnswered + 1} sur ${maxQuestions}`;
    }

    // Start the quiz
    window.onload = function() {
        updateHearts();
        getRandomImage();
    }
</script>

</body>
</html>
