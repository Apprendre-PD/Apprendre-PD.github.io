<!DOCTYPE html>
<html>
<head>
    <title>Apprendre-PD</title>
    <!-- Lien vers la feuille de style.css  -->
    <link rel="stylesheet" href="css/index.css">
    <style>
        /* Définition de l'apparence du corps de la page */
        body {
            background-image: url("image/pixelcut-export.jpeg"); 
            background-repeat: no-repeat; 
            background-size: cover; 
            margin: 0; 
            padding: 0; 
            height: 100px; 
            display: flex;
            justify-content: center; 
            align-items: center; 
            background-attachment: fixed; 
        }

        /* Apparence du "papier" où tout le contenu est mis */
        .paper {
            background-color: white;
            width: 500px;
            height: 550px; 
            text-align: center;
            padding: 20px; 
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); 
            margin-top: 700px; 
        }

        /* Apparence du titre */
        h1 {
            font-size: 36px; 
            margin-bottom: 10px; 
        }

        /* Apparence du paragraphe */
        p {
            font-size: 16px; 
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <!-- Ce div représente le papier où on va afficher le contenu -->
    <div class="paper" align="center">
        <!-- Le titre de la page -->
        <h1>Le quiz pour 2e année est à venir</h1>
        
        <!-- Un message pour informer que le quiz n'est pas encore prêt -->
        <p><strong>Clique sur le maison pour retourner au page d'accueile</strong></p><br>

        <!-- L'image du bouton "maison" qui nous renvoie à la page d'accueil -->
        <a href="index.html"><img src="image/logo-home-website-5.jpg" alt="maison" width="200" height="200"></a>
        <br>
        <br>
        <br>
        <!-- Le logo du site Apprendre-PD -->
        <img src="image/dr5uq2e9y9jnvsvq._cropped.jpeg" alt="pd-logo" width="200" height="auto">
    </div>
</body>
</html>
