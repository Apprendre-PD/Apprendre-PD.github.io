<!DOCTYPE html>
<html>
<head>
    <title>Quiz Mathématique pour 3ème année</title>
    <style>
        body {
            background-image: url("image/pixelcut-export.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-attachment: fixed;
        }

        .paper {
            background-color: white;
            width: 500px;
            height: 550px;
            text-align: center;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            margin-top: 105px;
        }

        .footer {
            position: absolute;
            bottom: 100px;
            width: 500px;
            margin: auto;
            background-color: white;
            height: 40px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        select {
            padding: 5px;
            margin: 5px;
            font-size: 16px;
        }

        .result {
            margin-top: 20px;
        }

        .result.correct {
            color: green;
        }

        .result.incorrect {
            color: red;
        }
    </style>
</head>
<body>

<div class="paper">
    <h2>Quiz Mathématique pour 3ème année</h2>
    <p>Clique sur le difficulter que tu veut et après clique sur le bouton vert pour générer un question de maths</p>
    <div class="footer">
    <label for="difficulties">Sélectionnez la difficulté:</label>
    <select id="difficulty" name="difficulty">
        <option value="easy">Facile</option>
        <option value="medium">Moyenne</option>
        <option value="hard">Difficile</option>
    </select>
</div>
    <p><button onclick="generateMathQuestion();">Générer une question</button></p>

    <div id="question"></div>
    <div class="result" id="result"></div>

    <input type="number" id="answer" placeholder="Entrez votre réponse" />
    <button onclick="checkAnswer();">Soumettre la réponse</button>
</div>


<script>
    var currentQuestion = {};

    function generateMathQuestion() {
        var difficulty = document.getElementById('difficulty').value;
        var num1, num2, operator;

        // Choose numbers and operator based on difficulty level
        if (difficulty === "easy") {
            num1 = Math.floor(Math.random() * 10) + 1;
            num2 = Math.floor(Math.random() * 10) + 1;
            operator = Math.random() < 0.5 ? "+" : "-";
        } else if (difficulty === "medium") {
            num1 = Math.floor(Math.random() * 20) + 1;
            num2 = Math.floor(Math.random() * 20) + 1;
            operator = Math.random() < 0.33 ? "+" : (Math.random() < 0.5 ? "-" : "*");
        } else { // hard
            num1 = Math.floor(Math.random() * 50) + 1;
            num2 = Math.floor(Math.random() * 50) + 1;
            operator = Math.random() < 0.25 ? "+" : (Math.random() < 0.5 ? "-" : "*");
        }

        currentQuestion = { num1, num2, operator };
        document.getElementById('question').innerHTML = `Quelle est la réponse de ${num1} ${operator} ${num2}?`;
        document.getElementById('answer').value = '';
        document.getElementById('result').innerHTML = '';
    }

    function checkAnswer() {
        var answer = parseInt(document.getElementById('answer').value);
        var correctAnswer;

        // Calculate the correct answer based on the operator
        if (currentQuestion.operator === "+") {
            correctAnswer = currentQuestion.num1 + currentQuestion.num2;
        } else if (currentQuestion.operator === "-") {
            correctAnswer = currentQuestion.num1 - currentQuestion.num2;
        } else if (currentQuestion.operator === "*") {
            correctAnswer = currentQuestion.num1 * currentQuestion.num2;
        }

        // Check if the answer is correct
        if (answer === correctAnswer) {
            document.getElementById('result').innerHTML = "Correct!";
            document.getElementById('result').classList.add("correct");
            document.getElementById('result').classList.remove("incorrect");
        } else {
            document.getElementById('result').innerHTML = `Incorrect! La bonne réponse était ${correctAnswer}.`;
            document.getElementById('result').classList.add("incorrect");
            document.getElementById('result').classList.remove("correct");
        }
    }
</script>

</body>
</html>
