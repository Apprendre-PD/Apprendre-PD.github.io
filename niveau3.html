<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Géographie et Mathématique</title>
    <style>
        body {
            background-image: url("image/pixelcut-export.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-attachment: fixed;
        }

        .container, .paper {
            background-color: white;
            width: 500px;
            text-align: center;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin-top: 105px;
        }

        h2, h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        select {
            padding: 5px;
            margin: 5px;
            font-size: 16px;
        }

        .home-button {
            position: absolute;
            top: 10px;
            left: 20px;
            cursor: pointer;
        }

        .result.correct {
            color: green;
        }

        .result.incorrect {
            color: red;
        }

        .progress {
            font-size: 18px;
            margin-top: 15px;
        }

        .hearts {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 1.5rem;
            color: red;
        }

        .end-buttons {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Geography Quiz Section -->
    <div class="container">
        <div class="home-button">
            <a href="index.html"><img src="image/logo-home-website-5.jpg" alt="maison" width="30" height="30"></a>
        </div>
        <div class="hearts" id="hearts">❤️❤️❤️</div>
        <h1>Quiz : Provinces et Territoires du Canada</h1>
        <p class="question" id="question">Question ici</p>
        <div class="map-container">
            <img src="https://www.funtrivia.com/qphotos/57/407657_0_o.jpg" alt="Carte du Canada">
        </div>
        <input type="text" id="answerInput" placeholder="Écrivez le nom de la province ici">
        <button onclick="checkAnswer()">Soumettre</button>
        <div class="message" id="message"></div>
        <div class="score" id="score"></div>
        <div class="end-buttons" id="endButtons" style="display: none;">
            <button onclick="restartQuiz()">Recommencer le quiz</button>
            <button onclick="goHome()">Retour à l'accueil</button>
        </div>
    </div>

    <!-- Math Quiz Section -->
    <div class="paper">
        <div class="home-button">
            <a href="index.html"><img src="image/logo-home-website-5.jpg" alt="maison" width="30" height="30"></a>
        </div>
        <h2>Quiz Mathématique</h2>
        <p>Clique sur la difficulté que tu veux et après clique sur le bouton vert pour commencer le quiz de maths
            <br><br>
            <strong>
                Facile = Addition et Soustraction <br>
                Moyenne = Multiplication<br>
                Difficile = Division et Multiplication
            </strong>
        </p>
        <label for="difficulty">Sélectionnez la difficulté:</label>
        <select id="difficulty" name="difficulty">
            <option value="easy">Facile</option>
            <option value="medium">Moyenne</option>
            <option value="hard">Difficile</option>
        </select>
        <p><button onclick="startQuiz();">Démarrer le Quiz</button></p>
        <div id="quizSection" style="display: none;">
            <div id="question"></div>
            <input type="number" id="answer" placeholder="Entrez votre réponse">
            <button onclick="checkAnswer();">Soumettre la réponse</button>
            <div class="result" id="result"></div>
            <div class="progress" id="progress"></div>
        </div>
        <div id="endMessage" style="display: none;"></div>
        <div id="endButtons" style="display: none;"></div>
    </div>

    <script>
        // Geography Quiz Code
        const provinces = [
            { number: 1, name: "Colombie-Britannique", question: "Quelle province est désignée par le numéro 1 ?" },
            { number: 2, name: "Alberta", question: "Quelle province est désignée par le numéro 2 ?" },
            { number: 3, name: "Saskatchewan", question: "Quelle province est désignée par le numéro 3 ?" },
            { number: 4, name: "Manitoba", question: "Quelle province est désignée par le numéro 4 ?" },
            { number: 5, name: "Ontario", question: "Quelle province est désignée par le numéro 5 ?" },
            { number: 6, name: "Québec", question: "Quelle province est désignée par le numéro 6 ?" },
            { number: 7, name: "Nouvelle-Écosse", question: "Quelle province est désignée par le numéro 7 ?" },
            { number: 8, name: "Nouveau-Brunswick", question: "Quelle province est désignée par le numéro 8 ?" },
            { number: 9, name: "Île-du-Prince-Édouard", question: "Quelle province est désignée par le numéro 9 ?" },
            { number: 10, name: "Terre-Neuve-et-Labrador", question: "Quelle province est désignée par le numéro 10 ?" },
            { number: 11, name: "Territoires du Nord-Ouest", question: "Quelle province est désignée par le numéro 11 ?" },
            { number: 12, name: "Yukon", question: "Quelle province est désignée par le numéro 12 ?" },
            { number: 13, name: "Nunavut", question: "Quelle province est désignée par le numéro 13 ?" }
        ];
        let currentProvinceIndex = 0;
        let score = 0;
        let hearts = 3;

        function loadProvince() {
            const province = provinces[currentProvinceIndex];
            document.getElementById("question").innerText = province.question;
            document.getElementById("message").innerText = "";
            document.getElementById("answerInput").value = "";
            updateScore();
        }

        function checkAnswer() {
            const userAnswer = document.getElementById("answerInput").value.trim();
            const correctAnswer = provinces[currentProvinceIndex].name;
            if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
                document.getElementById("message").innerText = "Bonne réponse!";
                document.getElementById("message").style.color = "green";
                score++;
            } else {
                hearts--;
                updateHearts();
                document.getElementById("message").innerText = `Incorrect! La bonne réponse était ${correctAnswer}.`;
                document.getElementById("message").style.color = "red";
                if (hearts === 0) {
                    endQuiz(false);
                    return;
                }
            }
            currentProvinceIndex++;
            if (currentProvinceIndex < provinces.length) {
                setTimeout(loadProvince, 1000);
            } else {
                endQuiz(true);
            }
        }

        function updateScore() {
            document.getElementById("score").innerText = `Score: ${score} / ${provinces.length}`;
        }

        function updateHearts() {
            document.getElementById("hearts").innerText = "❤️".repeat(hearts);
        }

        function endQuiz(won) {
            document.getElementById("question").innerText = won ? "Félicitations! Vous avez terminé le quiz!" : "Vous avez perdu toutes vos vies!";
            document.getElementById("message").innerText = `Score final: ${score} / ${provinces.length}.`;
            document.getElementById("answerInput").style.display = "none";
            document.querySelector("button").style.display = "none";
            document.getElementById("endButtons").style.display = "block";
        }

        function restartQuiz() {
            currentProvinceIndex = 0;
            score = 0;
            hearts = 3;
            document.getElementById("answerInput").style.display = "block";
            document.querySelector("button").style.display = "block";
            document.getElementById("endButtons").style.display = "none";
            updateHearts();
            loadProvince();
        }

        function goHome() {
            window.location.href = "index.html";
        }

        window.onload = function () {
            loadProvince();
            updateHearts();
        };

        // Math Quiz Code remains the same as provided.
    </script>
</body>
</html>
